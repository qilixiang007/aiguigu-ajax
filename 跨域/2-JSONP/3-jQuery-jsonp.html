<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery发送jsonp请求</title>
    <style>
        #result{
        width:200px;
        height:200px;
        border:solid 1px purple;
    }
    </style>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <button>点击发送jsonp请求</button>
    <div id="result">
        
    </div>
    <script>
        $('button').eq(0).click(function(){                     // ?callback=? 固定写法
            $.getJSON('http://localhost:8000/jquery-jsonp-server?callback=?',function(data){
                // console.log(data);
                $('#result').html(`
                名称：${data.name}</br>
                校区：${data.city}
                `)
            })
        });
    </script>
</body>
</html>
